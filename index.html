<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение на день рождения!</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="background">
      <img
        class="image"
        src="images/bg.jpg"
        alt=""
        width="100%"
        height="100%"
        loading="lazy"
      />
    </div>
    <main class="letter">
      <div class="letter__inner">
        <img
          class="image"
          src="images/open-letter.png"
          alt=""
          width="700px"
          height="700px"
          loading="lazy"
        />
        <div class="letter__text text">
          <h1 class="text__header">Приглашение на день рождения!</h1>
          <div class="text__body">
            <span class="text__name">Дорогой гость</span>, жду тебя 15 июня в
            коттедже по адресу:
            <a
              target="_blank"
              href="https://yandex.ru/maps/1/moscow-and-moscow-oblast/house/derevnya_sobakino_38/Z08YfwNiT0MPQFtvfX52eX5gZQ==/?from=api-maps&ll=36.942668%2C55.278232&origin=jsapi21&z=16.61"
              >Наро-Фоминск, Собакино деревня, 38.</a
            >
            <br />
            <br />
            Подарки можешь посмотреть
            <a
              target="_blank"
              href="https://ohmywishes.ru/users/rooslick/lists/b1664c62749abbf901760257"
              >здесь</a
            >, либо закинуть чут чут на карту.
            <br />
            <br />
            Напиши, если получится или нет.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
